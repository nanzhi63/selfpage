        document.querySelectorAll('.card1, .works1').forEach(function (container) {
    container.addEventListener('click', function () {

        // 在新标签页打开对应链接
        window.open(url, '_blank');
    });
});

// 响应式设计
function adjustPadding() {
    const container = document.querySelector('.main');
    const minWidth = 768; // 起始宽度
    const maxPadding = 30; // 最大 padding 百分比
    const minPadding = 5; // 最小 padding 百分比
    const screenWidth = window.innerWidth;

    // 如果屏幕宽度超过起始值，动态计算 padding
    if (screenWidth > minWidth) {
        // 计算百分比，保持丝滑递增
        const padding = Math.min(
            maxPadding,
            minPadding + ((screenWidth - minWidth) / 5000) * (maxPadding - minPadding)
        );
        container.style.padding = `0 ${padding}%`;
    } else {
        // 否则恢复最小 padding
        container.style.padding = `0 ${minPadding}%`;
    }
}

// 初始化调整
adjustPadding();

// 监听窗口变化，实时调整
window.addEventListener('resize', adjustPadding);

    </script>
